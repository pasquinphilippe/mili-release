name: Theme Preview

on:
  pull_request:
    branches: [main, staging]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Push Theme Preview
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE_URL }}
        run: |
          BRANCH_NAME=$(echo ${{ github.head_ref }} | sed 's/[^a-zA-Z0-9]/-/g')
          PR_NUMBER=${{ github.event.pull_request.number }}
          THEME_NAME="[PR #${PR_NUMBER}] ${BRANCH_NAME}"
          shopify theme push --unpublished -t "${THEME_NAME}" --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const storeDomain = process.env.SHOPIFY_STORE_URL;
            const previewUrl = `https://${storeDomain}/admin/themes`;
            const comment = `ðŸŽ¨ Theme preview has been pushed!\n\nView the theme: [${previewUrl}](${previewUrl})`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
