name: Sync Production Theme

on:
  workflow_dispatch:
    inputs:
      source_theme:
        description: 'Source theme ID'
        required: true
      target_theme:
        description: 'Target theme ID'
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Pull Source Theme
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE_URL }}
        run: shopify theme pull -t ${{ github.event.inputs.source_theme }} --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
      - name: Push to Target Theme
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOPIFY_STORE_URL }}
        run: shopify theme push -t ${{ github.event.inputs.target_theme }} --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
